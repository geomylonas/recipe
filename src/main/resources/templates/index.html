<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe page</title>
</head>
<body>
    <h1>My recipes!</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
        <tr th:each="recipe: ${recipes}">
            <td th:text="${recipe.id}">1123</td>
            <td th:text="${recipe.description}">a description</td>
        </tr>
    </table>
</body>
</html>
